<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoRescate Console</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
    .console {
      background-color: #111;
      border: 2px solid #0f0;
      padding: 1rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px #0f0;
    }
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #0f0;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #0f0; }
    }
  </style>
</head>
<body>
  <div class="console">
    <div class="typewriter">[FOXY]> Sistema TecnoRescate cargado correctamente_</div>
  </div>
</body>
</html>
